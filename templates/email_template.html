<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9fafb; padding: 20px;">
    <table style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <tr>
            <td style="padding: 20px; text-align: center; background-color: #4f46e5; border-top-left-radius: 8px; border-top-right-radius: 8px;">
                <h1 style="font-size: 24px; color: #ffffff; margin: 0;">You're Invited!</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px;">
                <h2 style="font-size: 20px; color: #111827; margin-bottom: 10px;">Hi {{ name }}!</h2>
                <p style="font-size: 16px; color: #6b7280; line-height: 1.6;">
                    We are pleased to inform you about <strong style="color: #4f46e5;">{{ event }}</strong>.
                </p>
                <p style="font-size: 16px; color: #6b7280; line-height: 1.6;">
                    This event will take place on <strong style="color: #4f46e5;">{{ date }}</strong>.
                </p>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px; text-align: center;">
                <a href="#" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #ffffff; background-color: #4f46e5; text-decoration: none; border-radius: 4px;">
                    Learn More
                </a>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px; text-align: center; font-size: 14px; color: #9ca3af; border-top: 1px solid #e5e7eb;">
                <p style="margin: 0;">Best regards,</p>
                <p style="margin: 0; font-weight: bold;">Your Company</p>
            </td>
        </tr>
    </table>
</body>
</html>
