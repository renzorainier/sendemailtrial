<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
      /* Tailwind CSS inlined for email compatibility */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        padding: 20px;
        text-align: center;
        background-color: #4f46e5;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      .header h1 {
        font-size: 24px;
        color: #ffffff;
        margin: 0;
      }
      .content {
        padding: 20px;
      }
      .content h2 {
        font-size: 20px;
        color: #111827;
        margin-bottom: 10px;
      }
      .content p {
        font-size: 16px;
        color: #6b7280;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #4f46e5;
        text-decoration: none;
        border-radius: 4px;
      }
      .footer {
        padding: 20px;
        text-align: center;
        font-size: 14px;
        color: #9ca3af;
        border-top: 1px solid #e5e7eb;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>You're Invited!</h1>
        </div>
        <div class="content">
            <h2>Hi {{ name }}!</h2>
            <p>We are pleased to inform you about <strong class="text-indigo-600">{{ event }}</strong>.</p>
            <p>This event will take place on <strong class="text-indigo-600">{{ date }}</strong>.</p>
        </div>
        <div class="footer">
            <a href="#" class="button">Learn More</a>
            <p>Best regards,</p>
            <p class="font-bold">Your Company</p>
        </div>
    </div>
</body>
</html>
